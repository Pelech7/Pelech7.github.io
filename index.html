<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #4f46e5;
    }
    h1 { margin: 5px 0; }
    p { margin: 0 0 15px; color: #555; }
    .buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #4f46e5;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #4338ca;
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/100" alt="Foto">
  <h1>Vagner Pelech </h1>
  <p>Desenvolvedor | Criativo</p>
  <div class="buttons">
    <a href="https://github.com/seuusuario" target="_blank">GitHub</a>
    <a href="www.linkedin.com/in/vagner-pelech-354257271" target="_blank">LinkedIn</a>
    <a href="https://www.instagram.com/vagner_pelech?igsh=cm1nZTk3aGE1M2g3" target="_blank">Instagram</a>
    <a href="#projetos">Projetos</a>
  </div>
  <footer>
    © 2025 Vagner Pelech
  </footer>
</body>
</html>
